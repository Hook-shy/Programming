<!doctype html>
<html lang="zh-cn">

<head>
    <title>赛前练习|多选题</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/practise.css">
    <title></title>
    <link rel="shortcut icon" href="../images/lk_logo.png" type="image/x-icon">
</head>

<body>
    <!--------------------头部-begin------------------------------>
    <section id="p_header">
        <!-- 面包屑 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb ol1 font-weight-light">
                <li class="breadcrumb-item "><a href="../index.html"><small>首页</small></a></li>
                <li class="breadcrumb-item active" aria-current="page"><small>赛前练习<span id="userinfo"></span></small>
                </li>
            </ol>
        </nav>
        <!-- 卡片 -->
        <div class="card">
            <div class="card-body text-center h_card">
                <h5>多选题</h5>
                <h6>
                    <br>
                    <span id="p_time"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span id="p_count"></span>
                </h6>
            </div>
            <!-- <div class="text-center mb-1">00.00</div> -->
        </div>
        <!-- 进度条 -->
        <!-- <div class="progress">
      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div> -->
    </section>

    <!--------------------头部-end------------------------------>
    <!--------------------题目-begin------------------------------>

    <section id="timu">

        <div class="alert" role="alert">
            <div class="container">
                <div class="row justify-content-lg-left ">
                    <h5 class="alert-heading text-left col-lg-10 offset-lg-1" id="question_title"></h5>
                </div>
                <!-- 选项            -->
                <div class="container">
                    <div class="row justify-content-lg-left ">
                        <div class="list-group col-lg-10 offset-lg-1" id="question_options">
                        </div>
                    </div>

                    <div class="row justify-content-center offset-lg-2 offset-md-2 mt-4">
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-primary btn-sm "
                                id="back_question">上一题</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-primary btn-sm "
                                id="next_question">下一题</button>
                        </div>
                    </div>


                    <div class="mt-3 offset-lg-1 offset-md-1 ">
                        <a data-toggle="collapse" href="#" role="button" aria-expanded="false"
                            aria-controls="collapseExample" id="showabout">
                            查看解析
                        </a>
                    </div>

                    <div class="collapse col-md-10 col-lg-10 offset-lg-1 offset-md-1" id="collapseExample">
                        <div class="card card-body">
                            <span id="resolving">
                                <span>答案选择A。这就是解析，没错你没看错。</span><br>
                                <span class="text-success">123</span>
                            </span>
                            <a class="text-danger" data-toggle="modal" data-target="#exampleModal"
                                data-whatever="@mdo">【错题反馈】</a>



                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">错题反馈</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    题目：<br>
                                                    <span id="errq">asgagf</span><br><br>
                                                    <label for="message-text" class="col-form-label">错误说明：</label>
                                                    <textarea class="form-control" id="message-text"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">关闭</button>
                                            <button type="button" class="btn btn-primary"
                                                id="submintfeedback">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--------------------提示-begin------------------------------>
            <div style="position: fixed;margin: auto;left: 0;right: 0;top: 0;width: 200px;height: 200px;">
                <div role="alert" aria-live="assertive" aria-atomic="true" class="toast"
                    style="min-height: 80px;min-width: 200px;" data-autohide="false" id="tipswindow">
                    <div class="toast-header">
                        <strong class="mr-auto">提示</strong>
                        <small>赛前练习|多选题</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body" id="tipscontent">
                    </div>
                </div>
            </div>
            <!--------------------提示-end------------------------------>
    </section>
    <!--------------------题目-end------------------------------>



    <script src="../lib/js/jquery-3.3.1.js"></script>
    <script src="../lib/js/popper.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
    <script src="../js/practise_mcq.js"></script>
</body>

</html>
